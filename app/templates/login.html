<h2>Вход</h2>
<form method="post">
    {{ form.hidden_tag() }}

    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.remember_me() }} {{ form.remember_me.label }}<br>
    {{ form.submit() }}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
